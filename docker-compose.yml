version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: magic-portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_password
      POSTGRES_DB: magic_portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d magic_portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
